<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>WAP to find whether a number among three numbers</p>
    <input type="number" name="" id="t1" placeholder="Enter your values 1" />
    <input type="number" name="" id="t2" placeholder="Enter your values 2" />
    <input type="number" name="" id="t3" placeholder="Enter your values 3" />
    <button onclick="check()">Check</button>
    <h3 id="ans">Result</h3>
    <script>
      function check(){
       let num1 = document.getElementById("t1").value;
       let num2 = document.getElementById("t2").value;
       let num3 = document.getElementById("t3").value;
       if(num1>num2){
          document.getElementById("ans").innerHTML= num1+"is greater";
       }
       else if(num2>num3){
          document.getElementById("ans").innerHTML= num2+"is greater";
       }
       else{
          document.getElementById("ans").innerHTML= num3+"is greater";
       }

        }
    </script>
  </body>
</html>
