<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark mx-5 my-2 " style="height: 80px;">
      <div class="container-fluid mx-auto" style="inline-size: fit-content;">
        <a class="navbar-brand text-white fs-18" style="text-align: center;" href="#">WELCOME TO THE GAMES FAIR</a>
      </div>
    </nav> 
  </nav>

  <div class="row my-2">
    <div class="col ms-5">
    <!-- OTP generator -->
    <div class="card" style="width: 22rem;">
      <img src="image/otp0000-removebg-preview.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">OTP</h5>
        <p class="card-text bg-warning text-white fs-2 text-center w-50 mx-auto"id="p1">00000</p>
        <a href="#" class="btn btn-warning" onclick="otp()">OTP</a>
      </div>
    </div>
     </div>

      <!-- rock paper scissor -->
      <div class="col  ms-5 ">
    <div class="card" style="width: 22rem;">
      <img src="image/rock game.png" class="card-img-top" alt="..." style="height: 265px;">
      <div class="card-body">
        <h5 class="card-title">Rock Paper Scissors</h5>
        <p class="card-text bg-success text-white fs-2 text-center w-50 mx-auto " id="p2">Result</p>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-danger"  onclick="rps(1)">Rock</button>
          <button type="button" class="btn btn-warning" onclick="rps(2)">Paper</button>
          <button type="button" class="btn btn-success" onclick="rps(3)">Scissor</button>
        </div>
      </div>
    </div>
         </div>

    <!-- dice throwing -->
    <div class="col  ms-5 ">
    <div class="card h-100" style="width: 21rem;">
      <img src="image/dice-removebg-preview.png" class="card-img-top" >
      <div class="card-body">
        <h5 class="card-title">Dice</h5>
        <p class="card-text bg-danger text-white fs-2 text-center w-50 mx-auto" id="p3">0</p>
        <a href="#" class="btn btn-danger " onclick="dice()">Dice</a>
      </div>
    </div>
      </div>
      </div>

   <div class="row my-2">
   <!-- AtM Pin Generator -->
   <div class="col ms-5">
      <div class="card" style="width: 22rem;">
        <img src="image/Change-ATM-card-PIN.jpg" class="card-img-top" alt="..." style="height: 265px;">
        <div class="card-body">
          <h5 class="card-title">Generate Pin</h5>
          <p class="card-text  bg-secondary text-white fs-2 text-center w-50 mx-auto" id="p4">0000</p>
          <a href="#" class="btn btn-secondary" onclick="pin()">Generate</a>
        </div>
      </div>
   </div>
  

    <!--  My Secret Code -->
    <div class="col ms-5 " >
        <div class="card" style="width: 22rem;">
          <img src="image/secret.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Code</h5>
            <p style="width: fit-content;">Enter code length</p>
            <input type="text" name="" id="input" class="card-text bg-dark text-white  text-center " id="input" style="width: 30px;">
            <p class="card-text bg-dark text-white fs-2 text-center w-50 mx-auto" id="p5">*</p>
           <a href="#" class="btn btn-dark" onclick="secret()">Generate</a>
          </div>
        </div>
    </div>
  

  <!-- Password Generator -->
  <div class="col ms-5">
    <div class="card h-100" style="width: 22rem;">
      <img src="image/password-generator.jpg" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Password</h5>
        <p class="card-text bg-info text-white fs-2 text-center w-70 mx-auto" id="p6">***</p>
       <a href="#" class="btn btn-info" onclick="pass()">Generate</a>
      </div>
    </div>
         </div>
        </div>

    
</body>
</html>
